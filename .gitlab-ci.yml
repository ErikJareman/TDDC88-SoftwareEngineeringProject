#deploy to heroku
deploy:
  image: ruby:3.0.2
  stage: deploy
  script:
    - cd app
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=development-c4 --api-key=$HEROKU_API_KEY
  only:
    - development

download_chrome:
  image: ruby:3.0.2
  stage: test
  script:
    - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
    - apt-get install google-chrome-stable_current_amb64.deb

install_chrome:
  image: ubuntu:18.04
  stage: test
  script:
    - which sudo
    - sudo apt install ./google-chrome-stable_current_amd64.deb
