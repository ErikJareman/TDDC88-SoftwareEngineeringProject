#deploy to heroku
deploy:
  image: ruby:3.0.2
  stage: deploy
  script:
    - cd app
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=development-c4 --api-key=$HEROKU_API_KEY
  only:
    - development

install_chrome:
  image: ubuntu:18.04
  stage: test
  script:
    - apt-get update
    - apt-get install -y wget
    - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb 
    - apt-get install -y fonts-liberation libasound2 libatk-bridge2.0-0 libatk1.0-0 libatspi2.0-0 libcairo2 libcups2 libcurl3-gnutls libcurl3-nss libcurl4 libdbus-1-3 libdrm2 libexpat1 libgbm1 libglib2.0-0 libgtk-3-0 libpango-1.0-0 libxcomposite1 libxdamage1 libxfixes3 libxkbcommon0 libxrandr2 libxshmfence1 xdg-utils
    - dpkg -i google-chrome*.deb 
    - rm google-chrome*.deb
    - wget -N http://chromedriver.storage.googleapis.com/89.0.4389.23/chromedriver_linux64.zip
    - apt-get install -y zip
    - unzip chromedriver_linux64.zip
    - rm chromedriver_linux64.zip
    - chmod +x chromedriver
    - mv chromedriver app/testing/regression_testing/drivers/chromedriver   

npm_start:
  image: node:17.0.1
  stage: test
  needs: ["install_chrome"]
  script:
    - cd app
    - npm install
    - npm start

testing:
  image: node:17.0.1
  stage: test
  needs: ["npm_start"]
  script:
    - cd app/testing/regression_testing/drivers
    - ls
    - cd ../..
    - npm install
    - npm test
