    <textarea id="file-source" class="col-md-12">/**
 * useIconSelector.js
 *
 * Returns the function getImg(eventName) used to select the correct icon based on event name.
 * The function getImg(eventName) returns an image.
 *
 * function useIconSelector() - Erik Jareman - FINAL
 */

import {
  InlagdIcon,
  DosIcon,
  HemIcon,
  VardIcon,
  SkickatIcon,
  Svar1Icon,
  Svar2Icon,
  PipettIcon,
  NotFoundImage
} from &#039;../../assets/timelineIcons/index&#039;

const useIconSelector = () =&gt; {
  const getImg = (eventName) =&gt; {
    const img = new Image()
    switch (eventName) {
      case &#039;Inlagd&#039;:
        img.src = InlagdIcon
        return img
      case &#039;Dos&#039;:
        img.src = DosIcon
        return img
      case &#039;Hem&#039;:
        img.src = HemIcon
        return img
      case &#039;VÃ¥rd&#039;:
        img.src = VardIcon
        return img
      case &#039;Skickat&#039;:
        img.src = SkickatIcon
        return img
      case &#039;Svar1&#039;:
        img.src = Svar1Icon
        return img
      case &#039;Svar2&#039;:
        img.src = Svar2Icon
        return img
      case &#039;Pipett&#039;:
        img.src = PipettIcon
        return img
      default:
        img.src = NotFoundImage
        return img
    }
  }
  return { getImg }
}

export default useIconSelector
